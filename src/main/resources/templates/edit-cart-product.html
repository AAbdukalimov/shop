<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Edit item</title>
    <style>
        .error {
            color: red;
            font-style: italic;
            font-size: small;
            font-weight: bold;
        }
    </style>
    <br><br>
    <div th:insert="~{fragments/bootstrap::bootstrap}"></div>
</head>
<body>
<div class="container">
    <div th:insert="~{fragments/navbar::navbar}"></div>
    <br><br><br><br><br>
    <div class="mx-auto" style="width: 900px" align="center">

        <form th:method="PATCH" th:action="@{/carts/{id}(id=${product.Id})}" th:object="${product}">

            <label for="name"></label>
            <b><i class="fa fa-archive" aria-hidden="true" style="color: darkgreen"></i></b><br/>
            <b><input type="text" th:field="*{name}" style="color: cornflowerblue" id="name" readonly></b><br/>

            <label for="price"></label>
            <b><i class="fa fa-usd" aria-hidden="true" style="color: darkgreen"></i></b><br/>
            <b><input type="text" th:field="*{price}" style="color: cornflowerblue" id="price" readonly></b><br/>

            <label for="quantity"></label>
            <b><i class="fa fa-list-ol" aria-hidden="true" style="color: darkgreen"></i></b><br/>
            <input type="number" th:field="*{quantity}" id="quantity" placeholder="Quantity"><br/>
            <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="error"></span><br/>

            <input type="submit" class="btn btn-secondary" value="Update">

        </form>
    </div>
</div>
</body>
<br><br><br><br><br><br><br><br><br><br><br><br><br>
<div th:insert="~{fragments/footer::footer}"></div>
</html>
