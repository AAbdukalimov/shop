<!DOCTYPE html>
<html lang="en">
<head>
    <title>User registration form</title>
    <style>
        .error {
            color: red;
            font-style: italic;
            font-size: small;
            font-weight: bold;
        }
    </style>
    <br><br>
    <div th:insert="~{fragments/bootstrap::bootstrap}"></div>
</head>
<body>

<div class="container">

    <div th:insert="~{fragments/navbar::navbar}"></div>
    <br><br>
    <div class="mx-auto" style="width: 900px" align="center">
        <form th:method="POST" th:action="@{/users/create}" th:object="${userDto}">
            <p>
                <label for="firstName">Firstname <i class="fa fa-user-o" aria-hidden="true"></i></label></br>
                <input type="text" th:field="*{firstName}" id="firstName" placeholder="First name">
                <br>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"> </span>
            </p>
            <p>
            <label for="lastName">Lastname <i class="fa fa-user-circle-o" aria-hidden="true"></i></label></br>
            <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last name">
                <br>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
            </p>
            <p>
            <label for="userName">Username <i class="fa fa-user icon"></i></label></br>
            <input type="text" minlength="5" maxlength="30" th:field="*{userName}" id="userName" placeholder="User name">
                <br>
            <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="error"></span>
            </p>
            <p>
            <label for="password">Password <i class="fa fa-key icon"></i></label></br>
            <input type="password" th:field="*{password}" id="password" placeholder="Password">
                <br>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
            </p>
            <p>
            <input type="submit" class="btn btn-secondary" value="register">
            </p>
        </form>
    </div>
</div>
</body>
<div th:insert="~{fragments/footer::footer}"></div>
</html>
