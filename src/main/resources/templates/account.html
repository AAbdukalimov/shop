<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Account</title>
    <br><br>
    <div th:insert="~{fragments/bootstrap::bootstrap}"></div>
</head>
<body>
<div class="container">
    <div th:insert="~{account-fragment/navbar-account::navbar-account}" align="center"></div>
    <br><br>
    <div class="mx-auto" style="width: 1200px;">
        <div class="h5"></div>
        <table class="table">
            <thead>
            <tr style="color: darkgray">
                <th scope="col" hidden>Id</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">User name</th>
                <th scope="col">Update user</th>
            </tr>
            </thead>
            <tr th:object="${user}">
                <td hidden><b><span th:text="${user.Id}" style="font-size: xx-large" hidden></span></b></td>
                <br/>
                <td><b><span th:text="${user.firstName}" style="font-size: xx-large"></span></b></td>
                <br/>
                <td><b><span th:text="${user.lastName}" style="font-size: xx-large"></span></b></td>
                <br/>
                <td><b><span th:text="${user.userName}" style="font-size: xx-large"></span></b></td>
                <td>
                    <a th:href="@{/account/{id}/edit-user(id=${user.Id})}"
                       class="btn btn-info" style="color: whitesmoke"
                       type="button" data-toggle="tool-tip" data-placement="top" title="Update user">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<div th:insert="~{fragments/footer::footer}"></div>
</html>
