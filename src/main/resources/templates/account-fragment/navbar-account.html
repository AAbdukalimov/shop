<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Navbar</title>
</head>
<body>
<div th:fragment="navbar-account">
    <nav class="nav nav-pills nav-justified" style="font-size: x-large">
        <a class="navbar-brand" th:href="@{/static}"></a>

        <a href="/index" class="nav-link" type="button" data-toggle="tool-tip" data-placement="top" title="Main"
           style="color: #0ec610">
            <i class="fa fa-home" aria-hidden="true" style="color: #0ec610"></i><br/>
            Main</a>

        <div sec:authorize="isAuthenticated()">
            <a href="/account" class="nav-link" type="button" data-toggle="tool-tip" data-placement="top"
               title="Account"
               style="color: #0ec610">
                <i class="fa fa-user" aria-hidden="true"></i><br/>
                My account</a>
        </div>

        <div sec:authorize="isAuthenticated()">
            <a href="/account/payments" class="nav-link" type="button" data-toggle="tool-tip" data-placement="top"
               title="Payments"
               style="color: #0ec610">
                <i class="fa fa-cc-visa" aria-hidden="true" style="color: #0ec610"></i><br/>
                My payments</a>
        </div>

        <div sec:authorize="isAuthenticated()">
            <a href="/account/items" class="nav-link" type="button" data-toggle="tool-tip" data-placement="top"
               title="Items"
               style="color: #0ec610">
                <i class="fa fa-archive" aria-hidden="true" style="color: #0ec610"></i><br/>
                My items</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <i class="fa fa-sign-out" aria-hidden="true" style="color: #0086c6"></i>
                <button type="submit" class="btn" style="color: #0086c6">Logout</button>
            </form>
        </div>
    </nav>
</div>
</body>
</html>
