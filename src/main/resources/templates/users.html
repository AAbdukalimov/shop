<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Users</title>
    <br><br>
    <div th:insert="~{fragments/bootstrap::bootstrap}"></div>
</head>
<body>
<div class="container">
    <div th:insert="~{fragments/navbar::navbar}"></div>
    <br><br>
    <div class="mx-auto" style="width: 1200px;">
        <div sec:authorize="hasAuthority('ADMIN')" > Has Authority USER </div>
        <div class="h5"></div>
        <table class="table">
            <thead>
            <tr style="color: darkgray">
                <th scope="col">Id</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">User name</th>
                <th scope="col">Ban</th>
            </tr>
            </thead>
            <tbody>
            <tr th:block th:each="user : ${users}" style="color: cornflowerblue">
                <td><b><span th:text="${user.Id}" style="color: cornflowerblue"></span></b></td>
                <td><b><span th:text="${user.firstName}" style="color: cornflowerblue"></span></b></td>
                <td><b><span th:text="${user.lastName}" style="color: cornflowerblue"></span></b></td>
                <td><b><span th:text="${user.userName}" style="color: cornflowerblue"></span></b></td>
                <td>
                    <form th:method="DELETE" th:action="@{/users/{id}(id=${user.Id})}">
                        <input type="submit" class="btn btn-danger btn-sm rounded-0"
                               data-toggle="tool-tip" data-placement="top" title="Deleted" value="Delete">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <br/><br/>
        <br/><br/>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <b> Total items [[${totalItems}]] : Page [[${currentPage}]] of [[${totalPages}]] </b>
                &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;  &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
                <b>  <li class="page-item">

                    <a class="page-link" th:if="${currentPage > 1}" th:href="@{/users/page/1}">First</a>
                    <span th:unless="${currentPage > 1}">First</span>    &nbsp; &nbsp;
                </li></b>
                <b><li class="page-item">
                    <a th:if="${currentPage > 1}" th:href="@{'/users/page/' + ${currentPage - 1}}">Previous</a>
                    <span th:unless="${currentPage > 1}">Previous</span>    &nbsp; &nbsp;
                </li></b>
                <b><li class="page-item">
                 <span th:each="i: ${#numbers.sequence(1, totalPages)}">
        <a th:href="@{'/users/page/' + ${i}}">[[${i}]]</a>
        &nbsp; &nbsp;
    </span>
                </li></b>
                <b><li class="page-item">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/users/page/' + ${currentPage + 1}}">Next</a>
                    <span th:unless="${currentPage < totalPages}">Next</span>   &nbsp; &nbsp;
                </li></b>

                <b><li class="page-item">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/users/page/' + ${totalPages}}">Last</a>
                    <span th:unless="${currentPage < totalPages}">Last</span>
                </li></b>
            </ul>
        </nav>
    </div>
</div>
</body>
<br><br><br><br><br><br><br>
<div th:insert="~{fragments/footer::footer}"></div>
</html>
